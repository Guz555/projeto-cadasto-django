{% extends 'main/base.html' %}

{% block content%}
<form class="busca" action="">
    <input type="text" name="nome" placeholder="Buscar por nome">
    <input id="submit" type="submit" value="Buscar">
</form>
<a href="{% url 'pessoa.novo' %}">Novo</a>
<div class="tab">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in object_list %}
            <tr>
                <td>{{pessoa.nome_completo}}</td>
                <td>{{pessoa.data_nascimento |date:"d/m/Y" }}</td>
                <td>
                    {% if pessoa.ativa %}
                    Sim
                    {% else %}
                    Não
                    {% endif %}
                </td>
                <td><a href="{%url 'pessoa.editar' pessoa.pk %}">Editar</a></td>
                <td><a href="{%url 'pessoa.remover' pessoa.pk %}">Remover</a></td>
                <td><a href="{%url 'pessoa.contatos' pessoa.pk %}">Contatos</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
